name: Setup Environment
description: Common environment setup

runs:
  using: "composite"
  steps:
    - name: Install uv
      uses: astral-sh/setup-uv@v6

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version-file: "pyproject.toml"

    - run: uv sync --locked --all-extras --dev
      shell: bash
